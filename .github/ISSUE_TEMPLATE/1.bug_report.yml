name: Bug Report
description: Create a bug report for the MetaMask iOS SDK
labels: ["template: bug"]
body:
  - type: textarea
    attributes:
      label: Provide environment information
      description: "Give us a general overview of the environment where the issue is happening"
    validations:
      required: true
  - type: input
    attributes:
      label: MetaMask iOS SDK Version
      description: "Please specify the exact MetaMask iOS SDK  version"
    validations:
      required: true
  - type: input
    attributes:
      label: MetaMask Wallet Version
      description: "Please specify the exact MetaMask Wallet AppStore version or release version if compiling from source"
    validations:
      required: true      
  - type: input
    attributes:
      label: Xcode Version
      description: "Give us information about the Xcode version you are building your dapp from"
    validations:
      required: true
  - type: input
    attributes:
      label: iOS Version
      description: "Give us information about the iOS version your target device or simulator is running on"
    validations:
      required: true          
  - type: textarea
    attributes:
      label: Describe the Bug
      description: A clear and concise description of what the bug is.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen.
    validations:
      required: true
  - type: input
    attributes:
      label: Link to reproduction - Issues with a link to complete (but minimal) reproduction code tend to be addressed faster
      description: A link to a GitHub repository or gist to recreate the issue. Include steps to run the repository and make sure it contains only code to reproduce the bug. I.E. don't invite us to your production application repo.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Steps To Reproduce
      description: Steps to reproduce the behavior, please provide a clear description of how to reproduce the issue, based on the linked minimal reproduction. Screenshots can be provided in the issue body below. If using code blocks, make sure that [syntax highlighting is correct](https://docs.github.com/en/get-started/writing-on-github/working-with-advanced-formatting/creating-and-highlighting-code-blocks#syntax-highlighting) and double check that the rendered preview is not broken.
    validations:
      required: true
  - type: markdown
    attributes:
      value: Before posting the issue go through the steps you've written down to make sure the steps provided are detailed and clear.
  - type: markdown
